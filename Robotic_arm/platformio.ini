[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
build_flags = -DCORE_DEBUG_LEVEL=3

[env:esp32s3]
platform = espressif32
framework = arduino
build_flags = -DCORE_DEBUG_LEVEL=3
board = adafruit_feather_esp32s3_reversetft
